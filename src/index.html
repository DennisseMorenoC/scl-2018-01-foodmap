<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400|Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="http://js.api.here.com/v3/3.0/mapsjs-ui.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12">
                <h1 class="titulo">FoodMap</h1>
            </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12">
                <div id="mapContainer"></div>
                <script>
                    // Initialize the platform object:
                    var platform = new H.service.Platform({
                        'app_id': 'lIbhPq7Sqc9rTHluqpWv',
                        'app_code': 'p4_PDEzEoshP9eLaocICkA'
                    });

                    // Obtain the default map types from the platform object
                    var defaultLayers = platform.createDefaultLayers();
                    // Instantiate (and display) a map object:
                    var map = new H.Map(
                        document.getElementById('mapContainer'),
                        defaultLayers.normal.map,
                        {
                            zoom: 10,
                            center: { lng: -70.6472400, lat: -33.4726900 }
                        });
                    var ui = H.ui.UI.createDefault(map, defaultLayers, 'es-ES');
                    
                    var mapSettings = ui.getControl('mapsettings');
                    var zoom = ui.getControl('zoom');
                    var scalebar = ui.getControl('scalebar');
                    var panorama = ui.getControl('panorama');

                    panorama.setAlignment('top-left');
                    mapSettings.setAlignment('top-left');
                    zoom.setAlignment('top-left');
                    scalebar.setAlignment('top-left');


                </script>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12">
                <div class="textoBusqueda">
                    <h5>¿Qué estas buscando?</h5>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
