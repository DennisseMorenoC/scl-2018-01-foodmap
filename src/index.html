<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400|Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-4.1.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="http://js.api.here.com/v3/3.0/mapsjs-ui.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12">
                <h1 class="titulo">FoodMap</h1>
            </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12">
                <div id="mapContainer"></div>
                <script>
                    // Initialize the platform object:
                    var platform = new H.service.Platform({
                        'app_id': 'lIbhPq7Sqc9rTHluqpWv',
                        'app_code': 'p4_PDEzEoshP9eLaocICkA'
                    });

                    // Obtain the default map types from the platform object
                    var defaultLayers = platform.createDefaultLayers();
                    // Instantiate (and display) a map object:
                    var map = new H.Map(
                        document.getElementById('mapContainer'),
                        defaultLayers.normal.map,
                        {
                            zoom: 10,
                            center: { lng: -70.6472400, lat: -33.4726900 }
                        });
                    var ui = H.ui.UI.createDefault(map, defaultLayers, 'es-ES');

                    var mapSettings = ui.getControl('mapsettings');
                    var zoom = ui.getControl('zoom');
                    var scalebar = ui.getControl('scalebar');
                    var panorama = ui.getControl('panorama');

                    panorama.setAlignment('top-left');
                    mapSettings.setAlignment('top-left');
                    zoom.setAlignment('top-left');
                    scalebar.setAlignment('top-left');
                </script>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12">
                <div class="textoBusqueda">
                    <h5>¿Qué estas buscando?</h5>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-lg-12">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Selecciona filtro de busqueda
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Tipo de Comida</a>
                        <a class="dropdown-item" href="#">Costo de Comida</a>
                        <a class="dropdown-item" href="#">Orden Alfabético</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-lg-12">
                <div class="buscar">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-0 form-control-sm" type="search" placeholder="Filtrar Restaurantes" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0 btn-sm" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

            </div>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
